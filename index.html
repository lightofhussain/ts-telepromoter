<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepromoter</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <h1>TSyed-teleprompter</h1>
    <div class="btns">
        <input type="file" accept="*/*" id="btn-upload" > 
        <button class="btn-start-stop" id="btn-start-stop" onclick="fnPromoterStart()" >Stop</button>
        <!-- <button class="btn-start-stop" id="btn-upload" >Upload File</button> -->
        <!-- <button class="btn-start-stop" id="btn-start-stop1" onclick="fnOpenFile()" >OpenFile</button> -->
    </div>
        <div class="my-marquee" id="my-marquee">
            <marquee direction="up" scrollamount="1" loop="-1">
            <p id="marquee-text"></p>
            </marquee>
        </div>
    
       
        <div class="btn-space">
            <button class="btn" >Also use  space-bar  for start/stop</button>
        </div>
        <div class="file-content" id="file-content">
                <input type="text" placeholder="file contnet show here">
        </div>
    </div>
</body>
<script src="myJavaScript.js"></script>
</html>
